name: 10 - Controlling the Execution Flow
on:
    workflow_dispatch:
        inputs:
            pass-unit-tests:
                type: boolean
                description: Whether unit tests will pass or not
                default: true

jobs:
    lint-build:
        runs-on: ubuntu-latest
        steps:
            - name: Lint and build
              run: |
                echo "Linting and building project"
                # npm run lint
                # npm run format:check
                # npm run tsc:check
                # npm run build
    unit-tests:
        runs-on: ubuntu-latest
        # continue-on-error: true
        steps:
            - name: Running Unit Tests
              run: |
                echo "Running tests..."
            - name: Failing tests
              if: ${{ !inputs.pass-unit-tests }}
              run: exit 1
    deploy-nonprod:
        runs-on: ubuntu-latest
        needs:
            - lint-build
            - unit-tests
        steps:
            - name: Deploying to non-prod
              run: echo "Deploying to nonprod..."
    e2e-tests:
        runs-on: ubuntu-latest
        needs:
            - deploy-nonprod
        steps:
            - name: Running E2E tests
              run: echo "running E2E tests..."
    load-tests:
        runs-on: ubuntu-latest
        needs:
            - deploy-nonprod
        steps:
            - name: Running Load tests
              run: echo "running Load tests..."
    deploy-prod:
        runs-on: ubuntu-latest
        needs:
            - e2e-tests
            - load-tests
        steps:
            - name: Deploy Code
              run: echo "Deploying ..."
    


